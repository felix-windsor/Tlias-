
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    server {
        listen       90;
        server_name  localhost;
        client_max_body_size 10m;
        
        location / {
            root   html;
            index  index.html index.htm;
            try_files $uri $uri/ /index.html;
        }
        # 班级下拉：将 /api/clazzs/options 映射到 /clazzs?type=options
        location = /api/clazzs/options {
            proxy_pass http://localhost:8080/clazzs?type=options;
        }

        # 某些前端包会误用 /api/clazzs/list 作为“所属班级下拉”数据源
        # 统一转发到选项接口，保证下拉返回 label/value 结构
        location = /api/clazzs/list {
            proxy_pass http://localhost:8080/clazzs?type=options&$args;
        }

        # 员工下拉：将 /api/emps/options 映射到 /emps?type=options
        # 保留前端原有查询参数（例如 ?job=1），通过 $args 透传
        location = /api/emps/options {
            proxy_pass http://localhost:8080/emps?type=options&$args;
        }

        # 某些前端包会误用 /api/emps/list 作为“班主任下拉”数据源
        # 这里将其统一映射到选项接口以保证兼容
        location = /api/emps/list {
            proxy_pass http://localhost:8080/emps?type=options&$args;
        }

        # 如果前端用了 /api/teacher/options 作为“班主任”下拉路径，做一个别名
        location = /api/teacher/options {
            proxy_pass http://localhost:8080/emps?type=options&job=1&$args;
        }

        location ^~ /api/ {
			rewrite ^/api/(.*)$ /$1 break;
			proxy_pass http://localhost:8080;
        }
        
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }

}
